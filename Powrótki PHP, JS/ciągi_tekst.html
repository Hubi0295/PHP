<script>
	let a = "twój stary";
	let b = a.length;//zwraca długosć tekstu
	let c = a.substring(0,5);//wycina tekst
	let d = a.search("ary");//szuka gdzie występuję litera,słowo,wyraz
	let e = a.replace("stary", "pijany")//zastępuje słowo na nowe słowo
	document.write(b+"<br>");
	document.write(c+"<br>");
	document.write(a[2]+"<br>");
	document.write(d+"<br>");
	document.write(e+"<br>");
	alert(a);
	prompt(a);
</script>
